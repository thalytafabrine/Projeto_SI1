<div class="container center-block">
    <div>
         <form name="complaintForm">
            <div class="col-md-5 col-md-offset-3">
                <fieldset>
                    <legend>Dados da Unidade de Saúde</legend>
                    <!--Description field-->
                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Número de pacientes:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="numPacientesDiarios" id="inputNumPacientes" ng-model="unidade.numPacientesDiarios"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fielset>
                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Número de Atendentes:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="numAtendentes" id="inputNumAtend" ng-model="unidade.numAtendentes"></textarea>
                        </div>
                    </div>
             </fieldset>
        </form>
    </div>
</div>
<button type="button" class="btn btn-default" ng-click="voltar()">Voltar</button>
