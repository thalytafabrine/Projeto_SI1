<div class="container center-block">
    <div>
         <form name="complaintForm">
            <div class="col-md-5 col-md-offset-3">
                <fieldset>
                    <legend>Status da Queixa</legend>
                    <!--Description field-->
                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="descricao" id="inputDescription" ng-model="queixa.descricao"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dados do solicitante</legend>
                    <!--Name field-->
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Id:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nome" id="inputName" ng-model="queixa.solicitante.id">
                        </div>
                    </div>
                   
                </fieldset>
                <button class="btn btn-primary btn-block" ng-click="modificarStatusDaQueixa(id)">Modificar Queixa</button>
            </div>
        </form>
    </div>
</div>
