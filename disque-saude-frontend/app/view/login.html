<div class="container">
	<div class="login-container">
            <div id="login">
            <div class="avatar"></div>
            <div class="form-box">
                <form action="" method="">
                    <input name="usuario" type="text" placeholder="email" ng-model="administrador.email">
                    <input type="password" placeholder="senha" ng-model="administrador.senha">
                    <button class="btn btn-info btn-block login" type="submit" ng-click="login(administrador)">Login</button>
                </form>
            </div>
            </div>
    </div>
</div>
